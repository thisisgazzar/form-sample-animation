<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SAMPLE FORM</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="animation.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="container">
		<div class="form-wrap hidden">

			<h3>Keep in touch</h3>

			<form>

			    <div id="name">
				    <label ><span>Your Name</span><input type="text" name="name" required></label>
				</div>
				<div id="email">
				    <label ><span>Your Email</span><input type="email" name="_replyto" required></label>
				</div>
				<div id="phone">
				    <label ><span>Your Phone</span><input type="text" name="number"></label>
				</div>
				<div id="address">
				    <label ><span>Your Address</span><input type="text" name="address"></label>
				</div>
				<div id="message">
				    <label ><span>Message</span><textarea name="message" required></textarea></label>
				</div>
				<div id="submit-button">
			    	<input type="submit" value="Send">
				</div>
			</form>	
		</div>	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
